<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunia Elvadia</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1537417045889341"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Selamat Datang Di Dunia Elvadia</h1>
    <div id="nameInput">
        <input type="text" id="playerName" placeholder="Masukan Nama">
        <button onclick="enterWorld()">Masuk</button>
        <p id="error" class="error">Error: Masukan namamu!</p>
    </div>

    <div id="stats" class="stats-card">
        <h2>Status Pemain</h2>
        <p id="name"></p>
        <p>Level: <span id="level"></span></p>
        <p>Ras: <span id="race"></span></p>
        <p>Clan: <span id="guild"></span></p>
        <p>Peran: <span id="role"></span></p>
        <p>Title: <span id="titel"></span></p>
        <p>Negara: <span id="region"></span></p>
        <p>Kekuatan: <span id="strength"></span></p>
        <p>Ketahanan: <span id="health"></span></p>
        <p>Mana: <span id="mana"></span></p>
        <p>Kelincahan: <span id="agility"></span></p>
        <p>Peringkat Pemain: <span id="rank"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
